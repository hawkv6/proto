syntax = "proto3";

package api;

enum IntentType {
  INTENT_TYPE_UNSPECIFIED = 0;
  INTENT_TYPE_HIGH_BANDWIDTH = 1;
  INTENT_TYPE_LOW_BANDWIDTH = 2;
  INTENT_TYPE_LOW_LATENCY = 3;
}

message Intent {
  string domain_name = 1;
  IntentType intent = 2;
}

message Response {
  string domain_name = 1;
  IntentType intent = 2;
  repeated string ipv6_addresses = 3;
}

service IntentService {
  rpc GetIntentDetails(Intent) returns (Response);
}